<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script>
        async function getQuote(){
            await axios.get('https://motivational-quote-api.herokuapp.com/quotes/random')
            .then(Data => {
                let ID = Data.data.id;
                let Quote = Data.data.quote;
                let Author = Data.data.person;
                let display = ID // the id of the quote
                + " - " // to separate
                + Quote//this will be the quote
                + " - " // to separate
                + Author // the author
                console.log(display);
                return display
            })
        }
    
        document.getElementById("demo").innerText = getQuote();
    </script>
</body>

</html>
